


<html>
    <head>
        <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.1.1/howler.min.js" type="text/javascript"></script>
        <script>
            var AudioPlayer60 = null;
            AudioPlayer60 = new Howl({src: ["./pb.ogg"]});
            window.addEventListener('message', function(event) {
                if (event.data.transactionType60 == "playSound60") {
                  AudioPlayer60.volume(0.1);
                  AudioPlayer60.play();
                }
                if (event.data.transactionType60 == "stopSound60") {
                  AudioPlayer60.stop();
                }
            });
        </script>
       
    </head> 
</html>
